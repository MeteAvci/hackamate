<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAPAMATE // GHOST PROTOCOL</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #010101;
            --glass-bg: rgba(10, 20, 15, 0.4);
            --glass-border: rgba(0, 255, 65, 0.3);
            --primary: #00ff41;
            --primary-glow: rgba(0, 255, 65, 0.6);
            --secondary: #008F11;
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.6);
            --text: #e0e0e0;
            --font-display: 'Orbitron', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
            --font-ui: 'Rajdhani', sans-serif;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text);
            font-family: var(--font-mono);
            overflow: hidden;
            height: 100vh;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -5;
            opacity: 0.3;
        }

        #hud-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            background:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
        }

        .hud-corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--primary);
            opacity: 0.5;
        }

        .hud-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .hud-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }

        .hud-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }

        .hud-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        .cockpit {
            width: 95vw;
            height: 90vh;
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            grid-template-rows: 80px 1fr 250px;
            gap: 15px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.05), inset 0 0 20px rgba(0, 255, 65, 0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
        }

        .panel::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        h2 {
            font-family: var(--font-display);
            color: var(--primary);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        h2 span {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0 10px;
        }

        .brand {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            letter-spacing: 5px;
            transform: translateZ(50px);
        }

        .brand span {
            color: var(--primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 15px;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: 0.3s;
        }

        .lang-btn:hover {
            background: var(--primary);
            color: #000;
        }

        #controls {
            grid-row: 2 / -1;
        }

        label {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--secondary);
            color: #fff;
            font-family: var(--font-mono);
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: var(--font-display);
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px var(--primary-glow);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #grid {
            grid-column: 2;
            grid-row: 2;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            align-content: start;
            overflow-y: auto;
            padding-right: 10px;
        }

        .card {
            background: rgba(0, 10, 0, 0.7);
            border: 1px solid var(--secondary);
            padding: 15px;
            position: relative;
            transform-style: preserve-3d;
            transition: 0.4s;
            animation: spawn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateZ(30px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            z-index: 10;
        }

        .card h3 {
            color: #fff;
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .card-detail {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #neuro {
            grid-column: 3;
            grid-row: 2 / -1;
        }

        #neuro-content {
            font-size: 0.85rem;
            color: var(--secondary);
            line-height: 1.5;
            height: 100%;
            overflow-y: auto;
            text-shadow: 0 0 5px var(--secondary);
        }

        .highlight {
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 8px var(--primary);
        }

        #terminal {
            grid-column: 2;
            grid-row: 3;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid var(--primary);
        }

        #logs {
            height: 100%;
            overflow-y: auto;
            font-size: 0.9rem;
            padding-right: 10px;
        }

        .log {
            margin: 3px 0;
            padding-left: 10px;
            border-left: 3px solid transparent;
        }

        .log-info {
            border-color: #555;
            color: #888;
        }

        .log-success {
            border-color: var(--primary);
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary-glow);
        }

        .log-error {
            border-color: var(--accent);
            color: var(--accent);
            text-shadow: 0 0 5px var(--accent-glow);
        }

        .log-warn {
            border-color: #ff9800;
            color: #ff9800;
        }

        @keyframes spawn {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="hud-layer">
        <div class="hud-corner hud-tl"></div>
        <div class="hud-corner hud-tr"></div>
        <div class="hud-corner hud-bl"></div>
        <div class="hud-corner hud-br"></div>
    </div>

    <canvas id="matrix-canvas"></canvas>

    <div class="cockpit" id="cockpit">
        <header>
            <div class="brand">SCRAPA<span>MATE</span></div>
            <div class="header-controls">
                <button class="lang-btn" id="lang-toggle">ðŸ‡¹ðŸ‡· TR</button>
                <div style="text-align: right;">
                    <div style="color: var(--primary); font-size: 0.8rem;" id="status-label">SYSTEM STATUS</div>
                    <div id="sys-status" style="font-size: 1.5rem; font-weight: bold; color: #fff;">ONLINE</div>
                </div>
            </div>
        </header>

        <div class="panel" id="controls">
            <h2 id="cmd-title">COMMAND <span>MOD_01</span></h2>
            <div style="flex-grow: 1;">
                <label id="query-label">TARGET QUERY</label>
                <input type="text" id="query" value="{{ config.query }}"
                    placeholder="e.g. Software Companies in Istanbul">
            </div>
            <button id="btn-scrape" onclick="initiateSequence()">INITIATE HARVEST</button>
        </div>

        <div class="panel" id="grid"></div>

        <div class="panel" id="neuro">
            <h2 id="neuro-title">NEURO-LINK <span>AI_CORE</span></h2>
            <div id="neuro-content">> WAITING FOR DATA STREAM...</div>
        </div>

        <div class="panel" id="terminal">
            <h2 id="logs-title">SYSTEM LOGS <span>TTY_0</span></h2>
            <div id="logs">
                <div class="log log-info" id="init-log">> System initialized. Ready for harvest.</div>
            </div>
        </div>
    </div>

    <script>
        // LANGUAGE SYSTEM
        const i18n = {
            en: {
                statusLabel: 'SYSTEM STATUS',
                cmdTitle: 'COMMAND',
                queryLabel: 'TARGET QUERY',
                btnScrape: 'INITIATE HARVEST',
                neuroTitle: 'NEURO-LINK',
                logsTitle: 'SYSTEM LOGS',
                initLog: '> System initialized. Ready for harvest.',
                waiting: '> WAITING FOR DATA STREAM...',
                uplink: '> UPLINK ESTABLISHED...',
                target: 'TARGET',
                email: 'Email',
                langBtn: 'ðŸ‡¹ðŸ‡· TR'
            },
            tr: {
                statusLabel: 'SÄ°STEM DURUMU',
                cmdTitle: 'KOMUT',
                queryLabel: 'HEDEF SORGU',
                btnScrape: 'HASAT BAÅžLAT',
                neuroTitle: 'NÃ–RO-BAÄžLANTI',
                logsTitle: 'SÄ°STEM KAYITLARI',
                initLog: '> Sistem baÅŸlatÄ±ldÄ±. Hasat iÃ§in hazÄ±r.',
                waiting: '> VERÄ° AKIÅžI BEKLENÄ°YOR...',
                uplink: '> BAÄžLANTI KURULDU...',
                target: 'HEDEF',
                email: 'E-posta',
                langBtn: 'ðŸ‡¬ðŸ‡§ EN'
            }
        };

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            const t = i18n[lang];
            document.getElementById('status-label').textContent = t.statusLabel;
            document.getElementById('cmd-title').innerHTML = `${t.cmdTitle} <span>MOD_01</span>`;
            document.getElementById('query-label').textContent = t.queryLabel;
            document.getElementById('btn-scrape').textContent = t.btnScrape;
            document.getElementById('neuro-title').innerHTML = `${t.neuroTitle} <span>AI_CORE</span>`;
            document.getElementById('logs-title').innerHTML = `${t.logsTitle} <span>TTY_0</span>`;
            document.getElementById('init-log').textContent = t.initLog;
            document.getElementById('neuro-content').textContent = t.waiting;
            document.getElementById('lang-toggle').textContent = t.langBtn;
        }

        document.getElementById('lang-toggle').addEventListener('click', () => {
            setLanguage(currentLang === 'en' ? 'tr' : 'en');
            playSound('click');
        });

        // 3D PARALLAX
        const cockpit = document.getElementById('cockpit');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            cockpit.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // AUDIO ENGINE
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'click') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'data') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(1200, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            }
        }

        // MATRIX RAIN
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01';
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);

        // APP LOGIC
        const socket = io();
        const logs = document.getElementById('logs');
        const grid = document.getElementById('grid');
        const neuro = document.getElementById('neuro-content');
        const sysStatus = document.getElementById('sys-status');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log log-${type}`;
            div.textContent = `> ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function initiateSequence() {
            playSound('click');
            const query = document.getElementById('query').value;
            socket.emit('start_scrape', { query: query });
            grid.innerHTML = '';
            neuro.innerHTML = i18n[currentLang].uplink + '<br>';
        }

        socket.on('status_update', status => {
            sysStatus.textContent = status.toUpperCase();
            if (status === 'scraping') {
                sysStatus.style.color = 'var(--accent)';
                sysStatus.style.textShadow = '0 0 10px var(--accent)';
            } else {
                sysStatus.style.color = '#fff';
                sysStatus.style.textShadow = 'none';
            }
        });

        socket.on('log', data => {
            log(data.message, data.type);
        });

        socket.on('target_found', data => {
            playSound('success');

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${data.name}</h3>
                <div class="card-detail">ðŸ“ž ${data.phone || 'N/A'}</div>
                <div class="card-detail">ðŸ“§ ${data.email || 'SCANNING...'}</div>
            `;
            grid.appendChild(card);

            playSound('data');
            const t = i18n[currentLang];
            const time = new Date().toLocaleTimeString();
            neuro.innerHTML += `<br><span class="highlight">[${time}] ${t.target}: ${data.name}</span><br>`;
            neuro.innerHTML += `> ${t.email}: ${data.email || 'N/A'}<br>`;
            neuro.scrollTop = neuro.scrollHeight;
        });

        document.querySelectorAll('button').forEach(b => b.addEventListener('mouseenter', () => playSound('data')));
    </script>
</body>

</html>
